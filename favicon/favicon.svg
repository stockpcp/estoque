    <line x1="80" y1="80" x2="176" y2="80" stroke="#2D5016" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="110" x2="186" y2="110" stroke="#3A6B1F" stroke-width="8" stroke-linecap="round"/>
    <line x1="80" y1="140" x2="176" y2="140" stroke="#2D5016" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="170" x2="186" y2="170" stroke="#3A6B1F" stroke-width="8" stroke-linecap="round"/>
